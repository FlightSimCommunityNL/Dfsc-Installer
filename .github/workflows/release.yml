name: Release
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write
jobs:
  build-and-publish-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci

      - name: Debug list build resources
        shell: pwsh
        run: |
          Write-Host "PWD:"; pwd
          Write-Host "Repo root:"; dir
          Write-Host "build folder:"; dir build
          Write-Host "workflows folder:"; dir .github\workflows

      - name: Verify icon exists
        shell: pwsh
        run: |
          if (!(Test-Path "build\icon.ico")) {
            Write-Error "Missing build\icon.ico (not committed or wrong path/name)";
            exit 1
          }

      - name: Build app
        run: npm run build

      - name: Build & publish (Windows x64)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --win --x64 --publish always
